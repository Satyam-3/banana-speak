<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>speak navi</title>
        <link href="styles.css" rel="stylesheet"/>

    </head>
    <body>
        <img src="">
        <nav class="navigation">
            <h1>NAVI TALK</h1>
        </nav>

        <!-- Input -->

        <section>
            <textarea class="text-area" name="text-area-input"
                id="text-area-input" cols="10" rows="10" placeholder="Type something to translate to navi."></textarea>
        </section>

        <button id="btn-translate">Translate</button>

        <!-- Output -->

        <section>
            <textarea class="text-area" name="text-area-output"
                id="text-area-output" cols="10" rows="30" placeholder="Your Navi Translation will appear here." readonly></textarea>
        </section>

        <footer class="footer">
            <div class="footer-header">This is the web app called Navi
                Translator, it will translate your language into
                Navi language which is the language of THE AVATAR's, the
                language which they speak in the james cameron movie
                <span
                    class="text-avarat">AVATAR</span>
            </div>
        </footer>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
